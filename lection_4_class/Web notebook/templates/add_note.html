{% extends "base.html" %}

{% block content %}
<div class="container-contact1">
    <form class="contact1-form validate-form" action="/" method="POST">
				<span class="contact1-form-title">
					Add a note
				</span>


        <div class="wrap-input1 validate-input" data-validate="Message is required">
            <textarea class="input1" type="text" name="memo" placeholder="Memo: "></textarea>
            <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Name is required">
            <input class="input1" type="text" name="tags" placeholder="Tags">
            <span class="shadow-input1"></span>
        </div>


        <div class="container-contact1-form-btn">
            <button class="contact1-form-btn">
						<span>
							Create
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
            </button>
        </div>
    </form>
</div>


<main role="main">
    {%for note in notes%}
    <article>
        <h2>{{loop.index}}</h2>
        <p class="content">{{note}}</p>
    </article>
    {% endfor %}
</main>

<!--    </aside>-->
{% endblock %}
